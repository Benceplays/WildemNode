<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/server.css">
    <script src="../assets/jquery-3.6.0.min.js"></script>
    <title>Create a server</title>
</head>
<body>
    <ul class="ul">
        <li class="li" >
            <a class="li-a" href="index.html">Kezdőlap</a>
        </li>
        <li class="li" onmouseover="beadol()" onmouseout="kiadol()">
        <script>
        function beadol() {
          let menu = [document.getElementById("ads-menu1"), document.getElementById("ads-menu2")];
          menu.forEach(elem =>{elem.style.display = "block"});
        }
        function kiadol() {
          let kiadolmenu = [document.getElementById("ads-menu1"), document.getElementById("ads-menu2")];
          kiadolmenu.forEach(elem =>{elem.style.display = "none"});
        }
        </script>
          <ul style="padding: 0;"><a class="li-a" href="" >Hirdetések</a>
            <li id="ads-menu2" style="list-style-type: none;display:none; "><a class="li-a" href="servers/servers.php">Keresés</a></li>   
            <li id="ads-menu1" style="list-style-type: none; display:none"><a class="li-a" href="server/server.php">Készítés</a></li>                         
          </ul>
        </li>
    
        <li class="li">
          <ul style="padding: 0;"><a class="li-a" href="" id="">Beszélgetések</a></ul>
        </li>
    
        <li class="li">
            <ul style="padding: 0;"><a class="li-a" href="" id="">Hiba bejelentés</a></ul>
        </li>
        <li class="li" style="float: right;">
            <ul style="padding: 0;"><a class="li-a" href="pages/login.html" id="">Bejelentkezés</a></ul>
          </li>
    </ul>

    <div class="createpanel">
        <input type="text" name="" id="serverName" class="serverInputs" placeholder="Your server's name"> <br>
        <input type="text" name="" id="serverIp" class="serverInputs" placeholder="Your server's ip"> <br>
        <textarea name="" id="serverDescription" class="serverInputs" cols="30" rows="10" placeholder="Write a short review about the server"></textarea>
        <div>
            <select name="servers" class="serverInputs" id="serverCategory" required>
                <option value="" disabled selected hidden>Choose a category!</option>
                <option value="1" require>Fivem</option>
                <option value="2" require>Minecraft</option>
                <option value="3" require>Multi Theft Auto</option>
                <option value="4" require>Counter Strike 2</option>
                <option value="5" require>Rust</option>
                <option value="6" require>Redm</option>
                <option value="7" require>Counter Strike Global Offensive</option>
                <option value="0" require>Other</option>
            </select>
        </div>
        <button id="createButton" class="serverInputs">Create</button>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#createButton").click(function(){
            var data ={};
            data.SName = $('#serverName').val();
            data.SIp = $('#serverIp').val();
            data.SDescription = $('#serverDescription').val();
            data.SCategory = $('#serverCategory').val();
            $.post("/createServer", 
            { 
                data: data
            });
        });
    });
</script>
</html>
